name: estructura_practica_1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/cupping.png
    - images/paypal.png
    - images/coffee.jpg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: AkzidenzGrotesk
      fonts:
        - asset: fonts/AkzidenzGrotesk-Medium.otf
        - asset: fonts/AkzidenzGrotesk-MediumItalic.otf
          style: italic
