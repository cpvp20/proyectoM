name: proyectoM
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.1
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  share: ^0.6.5+4
  webview_flutter: ^1.0.7
  url_launcher: ^6.0.0
  flutter_shimmer: ^1.3.0
  cloud_firestore: ^1.0.0
  firebase_database: ^6.1.1
  firebase_auth: ^1.0.0
  google_fonts: ^2.0.0
  provider: ^5.0.0
  google_sign_in: ^5.0.0
  firebase_core: ^1.0.1
  connectivity: ^3.0.3
  font_awesome_flutter: ^8.12.0
  auth_buttons: ^1.0.0
  geolocator: ^7.0.1
  geocoding: ^2.0.0
  google_maps_flutter: ^2.0.3

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/cupping.png
    - images/paypal.png
    - images/coffee.jpg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: AkzidenzGrotesk
      fonts:
        - asset: fonts/AkzidenzGrotesk-Medium.otf
        - asset: fonts/AkzidenzGrotesk-MediumItalic.otf
          style: italic
  #   - family: Trajan Pro
